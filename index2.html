<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    
    <div class="container">
        <div class="row my-5">
            <div class="col-md-12" style="margin-top: 100px;">
                <button type="button" class="btn btn-danger" data-placement="left" data-toggle="tooltip" title="A demo of left tooltip">
                    Popover
                </button>
                <button type="button" class="btn btn-success" data-placement="bottom" data-toggle="tooltip" title="A demo of bottom tooltip">
                    Another popover
                </button>
                <button type="button" class="btn btn-primary" data-placement="top" data-toggle="popover" title="popover title" data-content="A larger popover to demonstrate the max-width of the Bootstrap popover">
                    Large popover
                </button>
                <button type="button" class="btn btn-warning" data-placement="right" data-toggle="popover" title="Hello world" data-content="Salom dunyo!">
                    Last popover
                </button>
            </div>
        </div>
    </div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main2.js"></script>
</body>
</html>
